<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Statique avec Sous-parties</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <nav>
        <a href="#graphique1">graphic 1</a>
        <a href="#graphique2">graphic 2</a>
    </nav>

    
    <section id="graphique1">
        <h2>graphique 1</h2>
        <p>
            Ceci est le contenu du premier graphique. 
        </p>
        <figure>
            <div class="graphique" id="graphique1"></div>
            <figcaption>Graphique représentant les données de la première partie.</figcaption>
        </figure>
    </section>

    
    <section id="graphique2">
        <h2>graphique 2</h2>
        <p>
            Ceci est le contenu du deuxieme graphique.
        </p>
        <figure>
            <div class="graphique" id="graphique2"></div>
            <figcaption>Graphique représentant les données de la deuxième partie.</figcaption>
        </figure>
    </section>

</body>

</html>
